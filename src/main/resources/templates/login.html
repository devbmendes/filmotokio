<!DOCTYPE html>
<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragment/head::head(title='FILMETOKIO - Login')}"></head>
<body class="login-page mt-0">
<div class="login-wrapper">
    <img th:src="@{/images/logoFilmo.png}" alt="Filmotokio Logo" class="login-logo">

    <form th:action="@{/login}" method="post" class="login-form">
        <input type="text" name="username" placeholder="yourEmail@gmail.com" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Entrar</button>
        <a th:href="@{/auth/register}" style="display:flex;margin:1em 0">Ainda nÃ£o tem uma conta? Regista aqui</a>
    </form>
</div>
</body>
</html>
