<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/fragment/head::head(title='FILMETOKIO - Adicionar Elenco')"></head>
<body>
  <div th:replace="fragment/navbar"></div>
  <div class="container" style="margin-top:130px">
    <div class="row">
      <div class="col-md-8 offset-2">
        <div style="margin-bottom:30px">
          <h3>Registar Elenco</h3>
        </div>
        <form th:action="@{''}" method="post" th:object="${cast}">
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control " id="firstName" placeholder="First Name"
                     th:field="*{name}" style="height:50px">
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control " id="LastName" placeholder="Last Name"
                     th:field="*{surname}" style="height:50px">
            </div>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control " id="email" placeholder="example@gmail.com"
                   th:field="*{email}" style="height:50px">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="date" class="form-control " id="date" placeholder="Birthday"
                     th:field="*{birthDate}" style="height:50px">
            </div>
            <div class="col-md-6 mb-3">
              <select class="form-select" aria-label="Default select example" style="height:50px">
                <option selected>Cast Type</option>
                <option value="">DIRECTOR</option>
                <option value="">WRITER</option>
                <option value="">MUSICIAN</option>
                <option value="">PHOTOGRAPHER</option>
                <option>ACTOR</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3">
              <button type="submit" class="btn btn-success " style="width:100%;height:50px">Save</button>
            </div>
            <div class="col-md-4 mb-3">
              <button class="btn btn-info" style="width:100%;height:50px">Clean</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div th:replace="/fragment/footer"></div>
  </div>
</body>
