<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragment/head::head(title='FILMETOKIO - Adicionar Elenco')}"></head>
<body>
  <div th:replace="~{fragment/navbar}"></div>
  <div class="container">
    <div class="row row_forms">
      <div class="col-md-8 offset-2">
        <div style="margin-bottom:30px">
          <h3>Registar Elenco</h3>
        </div>
        <form th:action="@{/cast/save}" method="post" th:object="${cast}">
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="text" class="input_user " id="firstName" placeholder="First Name"
                     th:field="*{name}" style="height:50px"
                     th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
              <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="input_user " id="LastName" placeholder="Last Name"
                     th:field="*{surname}" style="height:50px"
                     th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid'">
              <div class="invalid-feedback" th:errors="*{surname}"></div>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" class="input_user " id="email" placeholder="example@gmail.com"
                   th:field="*{email}" style="height:50px"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
            <div class="invalid-feedback" th:errors="*{email}"></div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <input type="date" class="input_user " id="date" placeholder="Birthday"
                     th:field="*{birthDate}" style="height:50px"
                     th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'">
              <div class="invalid-feedback" th:errors="*{birthDate}"></div>
            </div>
            <div class="col-md-6 mb-3">
              <select class="input_user" aria-label="Default select example" style="height:50px"
              th:field="*{type}">
                <option value="" disabled selected>Cast Type</option>
                <option th:value="DIRECTOR">DIRECTOR</option>
                <option th:value="WRITER">WRITER</option>
                <option th:value="MUSICIAN">MUSICIAN</option>
                <option th:value="PHOTOGRAPHER">PHOTOGRAPHER</option>
                <option th:value="ACTOR">ACTOR</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <input class="input_user" type="file" id="cartaz" style="height:50px">
          </div>
          <div class="row">
            <div class="col-md-8 mb-3">
              <button type="submit" class="btn btn-outline-light " style="width:100%;height:50px">Save</button>
            </div>
            <div class="col-md-4 mb-3">
              <button class="btn btn-info" style="width:100%;height:50px">Clean</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div th:replace="~{/fragment/footer}"></div>
  </div>
</body>
