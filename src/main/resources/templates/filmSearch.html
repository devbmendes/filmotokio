<html xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="/fragment/head::head(title='FILMOTOKIO - Procurar Filme')"></div>
<body>
    <div th:replace="fragment/navbar"></div>
    <form class="d-flex col-md-6 offset-3" role="search" style="margin-top:150px"
    method="get">
        <input class="form-control me-2" type="search" placeholder="Procurar por nome"
              style="height:50px" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    <!-- Lista de filmes -->
    <div class="col-md-8 offset-2">
        <div th:if="${film.isEmpty()}">
            <p class="text-muted">Nenhum filme encontrado.</p>
        </div>
        <div th:if="${!film.isEmpty()}">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col" th:each="film : ${film}">
                    <div class="card h-100">
                        <img th:src="@{${film.poster}}" class="card-img-top" alt="Cartaz do filme" th:if="${film.poster != null}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${film.title}"></h5>
                            <p class="card-text">
                                <strong>Ano:</strong> <span th:text="${film.year}"></span><br>
                                <strong>Duração:</strong> <span th:text="${film.duration}"></span><br>
                            </p>
                            <p th:text="${film.synopsis}"><strong>Sinopse:</strong> <span ></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
