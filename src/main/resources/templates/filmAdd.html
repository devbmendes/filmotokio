<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="fragment/head::head(title='FILMETOKIO - Adicionar Filme')">
</div>
<body>
<div th:replace="fragment/navbar"></div>
<div class="container " style="margin-top:130px">
  <h3>Registrar Filme</h3>
  <form th:action="@{/film/save}" method="post" enctype="multipart/form-data" th:object="${film}">
    <div class="row mb-3">
      <div class="col">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
      </div>
      <div class="col">
        <label for="ano" class="form-label">Ano</label>
        <input type="number" class="form-control" id="ano" th:field="*{ano}" required>
      </div>
      <div class="col">
        <label for="duracao" class="form-label">Duração</label>
        <input type="text" class="form-control" id="duracao" th:field="*{duracao}">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Diretores</label>
        <select multiple class="form-select" th:field="*{diretoresIds}">
          <option th:each="p : ${diretores}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">Roteiristas</label>
        <select multiple class="form-select" th:field="*{roteiristasIds}">
          <option th:each="p : ${roteiristas}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label class="form-label">Músicos</label>
        <select multiple class="form-select" th:field="*{musicosIds}">
          <option th:each="p : ${musicos}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">Atores</label>
        <select multiple class="form-select" th:field="*{atoresIds}">
          <option th:each="p : ${atores}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>
      <div class="col">
        <label class="form-label">Fotógrafo</label>
        <select class="form-select" th:field="*{fotografoId}">
          <option th:each="p : ${fotografos}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3">
      <label for="sinopse" class="form-label">Sinopse</label>
      <textarea class="form-control" id="sinopse" rows="3" th:field="*{sinopse}"></textarea>
    </div>

    <div class="mb-3">
      <label for="cartaz" class="form-label">Cartaz</label>
      <input class="form-control" type="file" id="cartaz" name="cartaz">
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Registrar Filme</button>
      <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
    </div>
  </form>
</div>
</body>
</html>
