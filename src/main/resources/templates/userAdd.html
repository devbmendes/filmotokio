<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{/fragment/head::head(title='FILMETOKIO - Adicionar Utilizador')}"></head>
<body>
    <div th:replace="~{fragment/navbar}"></div>
    <div class="container" style="margin-top:130px">
        <div class="row">
            <div class="col-md-8 offset-2">
                <div style="margin-bottom:30px">
                    <h3>Registar Utilizador</h3>
                </div>
                <form th:action="@{/user/save}" method="post" th:object="${user}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control"
                                   id="firstName" placeholder="First Name"
                                   th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" style="height:50px">
                            <div class="invalid-feedback" th:errors="*{name}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <input type="text" class="form-control" id="LastName" placeholder="Last Name"
                                   th:field="*{surname}" style="height:50px"
                                   th:classappend="${#fields.hasErrors('surname')} ? 'is-invalid'">
                            <div class="invalid-feedback" th:errors="*{surname}"></div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control"
                               id="email" placeholder="yourEmail@gmail.com"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" style="height:50px">
                        <div class="invalid-feedback" th:errors="*{email}"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <input type="date" class="form-control"
                                   th:field="*{birthDate}"
                                   th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'" style="height:50px">
                            <div class="invalid-feedback" th:errors="*{birthDate}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-select" aria-label="Default select example" style="height:50px"
                                    th:field="*{userType}">
                                <option value="" selected>Cast Type</option>
                                <option th:value="NORMAL">NORMAL</option>
                                <option th:value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" style="height:50px">
                        <div class="invalid-feedback" th:errors="*{password}"></div>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="passwordMatch"
                               placeholder="Confirm Password" th:field="*{passwordMatch}"
                               th:classappend="${#fields.hasErrors('passwordMatch')} ? 'is-invalid'" style="height:50px">
                        <div class="invalid-feedback" th:errors="*{passwordMatch}"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-8 mb-3">
                            <button type="submit" class="btn btn-primary" style="width:100%;height:50px">Save</button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-info" style="width:100%;height:50px">Clean</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div th:replace="~{/fragment/footer}"></div>
    </div>

</body>
