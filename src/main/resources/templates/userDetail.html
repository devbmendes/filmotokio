<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FILMOTOKIO - Detalhes do Utilizador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #0a0f1e;
            color: #f1f1f1;
            font-family: 'Segoe UI', sans-serif;
        }

        .user-card {
            background: #111827;
            border: 1px solid #00f3ff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
            padding: 30px;
            margin-top: 50px;
        }

        .user-card h2 {
            color: #00f3ff;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
        }

        .user-info {
            margin-bottom: 15px;
        }

        .user-info label {
            font-weight: bold;
            color: #00f3ff;
            margin-bottom: 5px;
            display: block;
        }

        .user-info span {
            display: block;
            background: #1f2937;
            border-radius: 8px;
            padding: 10px 15px;
            color: #e5e7eb;
        }

        .btn-back {
            margin-top: 20px;
            background-color: transparent;
            border: 1px solid #00f3ff;
            color: #00f3ff;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #00f3ff;
            color: #111827;
        }
    </style>
</head>
<body>
<div class="container" th:object="${user}">
    <div class="user-card col-md-8 offset-md-2">
        <h2>Detalhes do Utilizador</h2>

        <div class="user-info">
            <label>Nome</label>
            <span th:text="*{name}"></span>
        </div>

        <div class="user-info">
            <label>Sobrenome</label>
            <span th:text="*{surname}"></span>
        </div>

        <div class="user-info">
            <label>Email</label>
            <span th:text="*{email}"></span>
        </div>

        <div class="user-info">
            <label>Data de Nascimento</label>
            <span th:text="*{#temporals.format(birthDate, 'dd/MM/yyyy')}"></span>
        </div>

        <div class="user-info">
            <label>Role</label>
            <span th:text="*{role}"></span>
        </div>

        <div class="text-center">
            <a th:href="@{/admin/dashboard}" class="btn btn-back">‚Üê Voltar</a>
        </div>
    </div>
</div>
</body>
</html>
