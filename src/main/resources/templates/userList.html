
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">

<div class="bg-dark text-light d-flex flex-column body_general" >
  <!-- Mensagens de sucesso e erro -->
  <div th:if="${successMessage}" class="alert success neon-alert m-2" role="alert" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert neon-alert-danger" role="alert" th:text="${errorMessage}"></div>
  <div class="d-flex justify-content-between align-items-center m-2">
    <!-- Barra de Pesquisa -->
    <form th:action="@{/admin/dashboard}" method="get" class="d-flex form-user-search mt-2">
      <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2 neon-input"
             placeholder="Pesquisar utilizador...">
      <button type="submit" class="btn btn-neon">游댌</button>
    </form>
    <a th:href="@{/admin/user/add}" href="" class="btn btn-lg criar-user"> Criar Utilizador <span><i class=" bi bi-plus "></i></span></a>
  </div>
  <ul class="list-group">
    <li th:each="user : ${users}" class="list-group-item d-flex justify-content-between align-items-center text-light user-item">
      <div class="user-info">
        <div class="avatar-circle">
          <span th:text="${#strings.substring(user.name, 0, 1).toUpperCase()}"></span>
        </div>
        <h5 class="mb-1" th:text="${user.name + ' ' + user.surname}">Nome do Usu치rio</h5>
      </div>
      <small th:text="${user.email}">email@example.com</small>

      <div>
        <a th:href="@{/admin/user/details/{id}(id=${user.id})}" class="btn btn-outline-info btn-sm me-2">Ver</a>
        <a th:href="@{/admin/user/edit/{id}(id=${user.id})}" class="btn btn-outline-warning btn-sm me-2">Atualizar</a>
        <a href="#" class="btn btn-outline-danger btn-sm"
           data-bs-toggle="modal" data-bs-target="#confirmDeleteModal"
           th:attr="data-user-id=${user.id}, data-user-name=${user.name + ' ' + user.surname}">
          Deletar</a>
      </div>
    </li>
  </ul>

  <!-- Pagina칞칚o -->
  <nav class="mt-3">
    <ul class="pagination justify-content-center neon-pagination">
      <!-- Bot칚o Anterior -->
      <li class="page-item" th:classappend="${users.first} ? 'disabled'">
        <a class="page-link"
           th:href="@{/admin/dashboard(page=${users.number - 1}, size=${users.size}, search=${param.search})}">
          Anterior
        </a>
      </li>

      <!-- L칩gica para encurtar quando houver muitas p치ginas -->
      <li class="page-item" th:if="${users.totalPages > 10}">
        <a class="page-link"
           th:href="@{/admin/dashboard(page=0, size=${users.size}, search=${param.search})}">1</a>
      </li>
      <li class="page-item disabled" th:if="${users.totalPages > 10}">
        <span class="page-link">...</span>
      </li>

      <li class="page-item"
          th:each="i : ${#numbers.sequence((users.number > 2 ? users.number - 2 : 0),
                                         (users.number + 2 < users.totalPages - 1 ? users.number + 2 : users.totalPages - 1))}"
          th:classappend="${i == users.number} ? 'active'">
        <a class="page-link"
           th:href="@{/admin/dashboard(page=${i}, size=${users.size}, search=${param.search})}"
           th:text="${i + 1}">1</a>
      </li>

      <li class="page-item disabled" th:if="${users.totalPages > 10}">
        <span class="page-link">...</span>
      </li>
      <li class="page-item" th:if="${users.totalPages > 10}">
        <a class="page-link"
           th:href="@{/admin/dashboard(page=${users.totalPages - 1}, size=${users.size}, search=${param.search})}"
           th:text="${users.totalPages}"></a>
      </li>

      <!-- Bot칚o Pr칩ximo -->
      <li class="page-item" th:classappend="${users.last} ? 'disabled'">
        <a class="page-link"
           th:href="@{/admin/dashboard(page=${users.number + 1}, size=${users.size}, search=${param.search})}">
          Pr칩ximo
        </a>
      </li>
    </ul>
  </nav>



</div>
<!-- Modal de confirma칞칚o de delete -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content" style="background: linear-gradient(to right, #141e30); color: white; border-radius: 15px;">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Remo칞칚o</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <hr>
      <div class="modal-body text-center">
        <p>Tem certeza que deseja remover <strong id="userName"></strong>?</p>
      </div>
      <div class="modal-footer border-0 justify-content-center">
        <form id="deleteForm" method="post">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-danger" style="transition: 0.3s;">
            Confirmar Deletar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const confirmDeleteModal = document.getElementById('confirmDeleteModal');
  confirmDeleteModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const userId = button.getAttribute('data-user-id');
      const userName = button.getAttribute('data-user-name');

      // Atualiza o nome do usu치rio no modal
      const userNameField = document.getElementById('userName');
      userNameField.textContent = userName;

      // Atualiza o form para enviar pro endpoint correto
      const deleteForm = document.getElementById('deleteForm');
      deleteForm.action = '/user/delete/' + userId;
  });
  window.addEventListener('DOMContentLoaded', (event) => {
        const successAlert = document.querySelector('.neon-alert');
        if (successAlert) {
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000); // 3 segundos
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
