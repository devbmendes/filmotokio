<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head::head(title='FILMOTOKIO - Detalhes de Filme')}"></head>


<body class="bg-light">
<div th:replace="~{fragment/navbar}"></div>
<div class="container" th:classappend="${errorMessage} ? 'height_view'">
  <div th:if="${errorMessage}" class="alert alert-danger custom-error">
    <div class="error-icon">❌</div>
    <p th:text="${errorMessage}"></p>
  </div>
  <a th:href="@{/film/search}" class="btn-back-simple">Voltar para a lista</a>
</div>
<div class="container" style="margin-top:130px">
  <div class="row" th:if="${film}">
    <div class="col-md-8 offset-2">
      <!-- Imagem Principal -->
      <div class="row mb-2">
        <div class="col-12">
          <img th:src="${film.poster}" class="filme-banner rounded shadow" alt="Capa do Filme">
        </div>
      </div>
      <!-- Informações do Filme -->
      <div class="row">
        <div class="filme-info">
          <h1 class="mb-3" th:text="${film.title}"></h1>
          <p><strong>Ano de Lançamento:</strong> <span th:text="${film.year}">01/01/2025</span></p>
          <hr>
          <p th:text="${film.synopsis}"></p>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{fragment/footer}"></div>
</div>

</body>
</html>
